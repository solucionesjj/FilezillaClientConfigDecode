<div class="container">
<br>
<h2>Aplicación para leer archivos de configuración de FileZilla</h2>
Copie y pegue el contenido del archivo FilezillaClient.xml...<br>
<textarea name="textInXml" id="textInXml" [(ngModel)]="textInXml" cols="40" rows="2"></textarea>
<br>
<button type="button" id="convertir" name="convertir" (click)="convert()" class="btn btn-success">Convertir</button>
<br>
<table class="table table-striped table-inverse table-responsive" id="datos">
  <thead class="thead-inverse">
    <tr>
      <th>Cliente</th>
      <th>Servidor</th>
      <th>Puerto</th>
      <th>Usuario</th>
      <th>Clave</th>
      <th>Modo</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serverInfo of servers">
        <td *ngFor="let columnName of columns">{{serverInfo[columnName]}}</td>
      </tr>
    </tbody>
</table>
</div>
<router-outlet></router-outlet>
